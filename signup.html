<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign Up</title>
</head>
<body>

        </b>

        <label><b>Email    
        </b>    
        </label>    
        <input type="text" name="Uname" id="Uname" placeholder="Thapar email id">    
        <br><br>    
        <label><b>Password     
        </b>    
        </label>    
        <input type="Password" name="Pass" id="Pass" placeholder="Password">    
        <br><br>    
        <input type="button" name="log" id="log" value="Signup">       
        <br><br>    
             
    </form>     
</body>
</html>
